<h3>STUDENTS CONVERSATIONS</h3>
<div style="float:right;margin-top:-50px;">
  <mat-form-field style="width:200%;float:right;margin-right:4%;">
    <input matInput type="search" placeholder="Search" [(ngModel)]="searchKeyword" (ngModelChange)="searchAll();">
  </mat-form-field>
</div>
<div class="students-container">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="{{col}}" *ngFor="let col of student_columns">
      <div>
        <mat-header-cell *matHeaderCellDef> {{getColumnName(col)}} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{(col=='isLead')?(row[col]==1?'Y':'N'):row[col]}} </mat-cell>
      </div>
    </ng-container>

    <mat-header-row *matHeaderRowDef="student_columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: student_columns;" (click)="openConversations(row);"></mat-row>
  </mat-table>
</div>
<mat-paginator style="padding-right:10%;" #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex" (page)="pageEvent = $event;onPaginateChange($event)">
</mat-paginator>
