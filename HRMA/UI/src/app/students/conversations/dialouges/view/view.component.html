<h2 mat-dialog-title>Conversations</h2>
<div>
  <mat-dialog-content>
    <mat-list>
      <div *ngFor="let row of conversations">
        <mat-list-item>{{row}}</mat-list-item>
        <mat-divider></mat-divider>
      </div>
      <div *ngIf="conversations?.length==0">
        <mat-list-item>No conversations found.</mat-list-item>
      </div>
    </mat-list>
  </mat-dialog-content>
</div>
